<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mental Wellness Journal</title>
  <link rel="stylesheet" href="MWJ.css" />
</head>
<body>
  <div class="container">
    <h1>Mental Wellness Journal 🧘‍♀️</h1>

    <label for="mood">How are you feeling today?</label>
    <select id="mood">
      <option value="😊 Happy">😊 Happy</option>
      <option value="😔 Sad">😔 Sad</option>
      <option value="😐 Neutral">😐 Neutral</option>
      <option value="😟 Anxious">😟 Anxious</option>
    </select>

    <label for="entry">Write your thoughts:</label>
    <textarea id="entry" placeholder="Type your journal entry here..."></textarea>

    <button onclick="saveEntry()">Save Entry</button>

    <h2>Previous Entries</h2>
    <div id="journalLog"></div>
  </div>

  <script src="MWJ.js"></script>
</body>
</html>
